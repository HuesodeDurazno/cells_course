<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video y Audio</title>
</head>
<body>

<video autoplay controls>
    <source src="./static/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
    <source src="./static/file_example_WEBM_640_1_4MB.webm" type="video/webm">
    <source src="./static/sample_1280x720_surfing_with_audio.ogv" type="video/ogg">
    Tu navegador no soporta el elemento de video.
</video>

<audio autoplay controls>
    <source src="./static/file_example_MP3_700KB.mp3" type="audio/mp3">
    <source src="./static/file_example_OOG_1MG.ogg" type="audio/ogg">
    Tu navegador no soporta el elemento de audio.
</audio>

</body>
</html>
