<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Recuadros</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Sección de Datos Personales -->
<fieldset>
    <legend>Datos Personales</legend>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
</fieldset>

<!-- Sección de Datos de Cultura -->
<fieldset>
    <legend>Datos de Cultura</legend>
    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="usa">Estados Unidos</option>
        <option value="espana">España</option>
        <option value="mexico">México</option>
    </select>

    <label for="idioma">Idioma:</label>
    <input type="text" id="idioma" name="idioma">

    <label for="intereses">Intereses:</label>
    <input type="text" id="intereses" name="intereses">
</fieldset>

<!-- Botones de Enviar y Borrar -->
<button type="button" onclick="enviarFormulario()">Enviar</button>
<button type="reset">Borrar</button>

<!-- Etiqueta Dialog (modal) -->
<dialog id="mensajeDialog">
    <p>¡Formulario enviado con éxito!</p>
    <button onclick="cerrarDialog()">Cerrar</button>
</dialog>

<script>
    function enviarFormulario() {
        // Aquí podrías agregar la lógica para enviar el formulario
        // Por ahora, solo mostraremos el mensaje de éxito.
        document.getElementById('mensajeDialog').showModal();
    }

    function cerrarDialog() {
        document.getElementById('mensajeDialog').close();
    }
</script>

</body>
</html>
